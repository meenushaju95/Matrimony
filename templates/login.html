<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/274ee977b7.js" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="overflow-x: hidden;background-color: rgb(0, 93, 139);">
   
        <nav class="navbar navbar-expand-lg navbar-dark " style="background-color:rgb(0, 139, 137)">
            <a class="navbar-brand" href="#"></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav ">
                <li class="nav-item active" style="margin-left: 20px;">
                  <a class="nav-link" href="#"><img src="https://tse2.mm.bing.net/th?id=OIP.8K-6DPuaujSUIJFUn3t3egHaGF&pid=Api&P=0&h=180" style="width: 60px;height: 40px; margin-left: 10px;"> </a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="{% url 'home' %}">Home</a>
                  </li>
                <li class="nav-item active">
                  <a class="nav-link" href="{% url 'login_view' %}">login </a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="{% url 'signup' %}">SignUp</a>
                </li>
               
              </ul>
            </div>
          </nav>
    
        <div class="container mt-5 mb-3" >
            
            <div class="row justify-content-center">
                
                <div class="col-md-6">
                    <div class="card" style="background-color:rgb(0, 139, 137);">
                        <div class="card-header">
                            <h2 class="text-center">Login</h2>
                        </div>
                        <div class="card-body">
                            
                            <form method="post" action="{% url 'logincheck' %}" enctype="multipart/form-data" >
                                {% csrf_token %}
                                
                
                                <div class="form-group">
                                    <label for="course">User name:</label>
                                    <input type="text" class="form-control" id="course" name="uname" placeholder="User Name" required>
                                </div>
                                
                                <div class="form-group">
                                    <label for="fee">Password:</label>
                                    <input type="text" class="form-control" id="fee" name="password" placeholder="Password" required>
                                </div>
                                
                
                                <div class="text-center">
                                    <input type="submit" class="btn btn-success" value="Login">
                                </div>
                
                                {% if messages %}
                            {% for message in messages %}
                                <div class="alert alert-success" role="alert">
                                    {{ message }}
                                </div>
                            {% endfor %}
                        {% endif %}
                        {% if messages %}
                        <p class="text-success mt-2">{{ messages.0 }}</p>
                    {% endif %}
                            </form>
                            
                            
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    






    
</body>
</html>
