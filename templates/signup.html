<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/274ee977b7.js" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="overflow-x: hidden;background-color:rgb(0, 93, 139) ;">
   
        <nav class="navbar navbar-expand-lg navbar-dark " style="background-color:rgb(0, 139, 137);">
            <a class="navbar-brand" href="#"></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav ">
                <li class="nav-item active" style="margin-left: 20px;">
                  <a class="nav-link" href="#"><img src="https://tse2.mm.bing.net/th?id=OIP.8K-6DPuaujSUIJFUn3t3egHaGF&pid=Api&P=0&h=180" style="width: 60px;height: 40px; margin-left: 10px;"> </a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="{% url 'home' %}">Home</a>
                  </li>
                <li class="nav-item active">
                  <a class="nav-link" href="{% url 'login_view' %}">login </a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="{% url 'signup' %}">SignUp</a>
                </li>
               
               
              </ul>
            </div>
          </nav>
    
          <div class="container mt-5 ">
            
            <div class="row justify-content-center">
                <div class="col-md-6">
                    {% if messages %}
                        {% for message in messages %}
                            <div class="alert alert-success" role="alert">
                                {{ message }}
                            </div>
                        {% endfor %}
                    {% endif %}
    
        
        
                <h2 style="margin-top: 50px; font-weight: bolder;text-align: center;">User Registration</h2>
    
                <form method="post" action="{% url 'adduser' %}" enctype="multipart/form-data" style="background-color:rgb(0, 139, 137);padding: 7px;margin: 15px;">
                    {% csrf_token %}

                
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            
                            <div class="input-group">
                                <input type="text" class="form-control" name="fname" id="firstName" placeholder="First Name" required>
                            </div>
                        </div>
                
                        <div class="col-md-6 mb-3">
                            <div class="input-group">
                                <input type="text" class="form-control" name="lname" id="lastName" placeholder="Last Name" required>
                            </div>
                        </div>
                    </div>


                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <div class="input-group">
                                <input type="text" class="form-control" name="uname" id="firstName" placeholder="User Name" required>
                            </div>
                        </div>
                
                        <div class="col-md-6 mb-3">
                            <div class="input-group">
                                New Marriage: <input type="radio"  name="status" id="firstName" value="New_Marriage" required> &nbsp; 
                                Re Marriage: <input type="radio"  name="status" id="firstName" value="Re_Marriage" required> 
                                
                            </div>
                        </div>
                    </div>


                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <div class="input-group">
                                <input type="number" class="form-control" name="age" id="firstName" placeholder="Enter Age" required>
                            </div>
                        </div>
                
                        <div class="col-md-6 mb-3">
                            <div class="input-group">
                                <input type="number" class="form-control" name="height" id="firstName" placeholder=" Height in Centmetre" required>  
                            </div>
                        </div>
                    </div>


                    <div class="row">
                        <div class="col-md-6 ">
                            <div class="input-group">
                               Male: <input type="radio"  name="gender" id="firstName" value="male" required> &nbsp; &nbsp; 
                               Female: <input type="radio"  name="gender" id="firstName" value="female" required>   
                            </div>
                        </div>
                    </div>
                    <div class="mb-3">
                        <div class="input-group">
                            <input type="email" class="form-control" name="email" placeholder="Enter Email" required>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <div class="input-group">
                                <input type="text" class="form-control" name="place" id="firstName" placeholder="place" required>
                            </div>
                        </div>
                
                        <div class="col-md-6 mb-3">
                            <div class="input-group">
                                <input type="text" class="form-control" name="district" id="firstName" placeholder=" district" required>  
                            </div>
                        </div>
                    </div>


                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <div class="input-group">
                                <input type="text" class="form-control" name="designation" id="firstName" placeholder="Designation" required>
                            </div>
                        </div>
                
                        <div class="col-md-6 mb-3">
                            <div class="input-group">
                                <input type="text" class="form-control" name="contact" id="firstName" placeholder=" Mobile No:" required>  
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <div class="input-group">
                                <select name="religion" id="religion" class="form-control">
                                    <option>--Select Religion--</option>
                                    {% for rlg in religion %}
                                        <option value="{{rlg.id}}">{{rlg.Religion_name}}</option>
                                    {% endfor %}
                                </select>
                            </div>
                        </div>
                    
                        <div class="col-md-6 mb-3">
                            <div class="input-group">
                                <select name="cast" id="cast" class="form-control">
                                    <option>--Select cast--</option>
                                    {% for cast in casts %}
                                        <option data-religion="{{ cast.Religion.id }}" value="{{ cast.id }}">{{ cast.Cast }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                        </div>
                    </div>
                    
                    <script>
                        $(document).ready(function(){
                            var religion = $("#religion");
                            var cast = $("#cast");
                            var $options = cast.find('option');  // Corrected variable name from "Cast" to "cast"
                            
                            religion.on('change', function(){
                                cast.html($options.filter('[data-religion="' + this.value + '"]') || '<option value="">--Select cast--</option>');
                            }).trigger('change');
                        });
                    </script>
                    
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <div class="input-group">
                                <input type="text" class="form-control" name="father_name" id="firstName" placeholder="Father's Name" required>
                            </div>
                        </div>
                
                        <div class="col-md-6 mb-3">
                            <div class="input-group">
                                <input type="text" class="form-control" name="father_occupation" id="firstName" placeholder=" Father's Occupation" required>  
                            </div>
                        </div>
                    </div>


                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <div class="input-group">
                                <input type="text" class="form-control" name="mother_name" id="firstName" placeholder="Mother's Name" required>
                            </div>
                        </div>
                
                        <div class="col-md-6 mb-3">
                            <div class="input-group">
                                <input type="text" class="form-control" name="mother_occupation" id="firstName" placeholder=" Mother's Occupation" required>  
                            </div>
                        </div>
                    </div>


                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <div class="input-group">
                                <input type="text" class="form-control" name="sibling_name" id="firstName" placeholder="Sibling's Name" required>
                            </div>
                        </div>
                
                        <div class="col-md-6 mb-3">
                            <label>Sibling's status:</label><br>
                            <div class="input-group">
                               
                                Married: <input type="radio"  name="sb_status" id="firstName" value="Married" required> &nbsp; &nbsp; 
                                Unmarried: <input type="radio"  name="sb_status" id="firstName" value="Unmarried" required> 
                            </div>
                        </div>
                    </div>
                
                   
                    <div class="mb-3">
                        <label>joining date:</label>
                        <div class="input-group">
                            
                            <input type="date" class="form-control" name="joining_date" id="firstName"  required>  
                        </div>
                    </div>
                
                    <div class="mb-3">
                        <label>Upload Image:</label>
                        <div class="input-group">
                            <input type="file" class="form-control" name="image" accept="image/*" multiple required>
                        </div>
                    </div>
                
                    <div class="mb-3">
                        <input type="submit" class="btn btn-primary" value="Proceed">
                    </div>
                    {% if messages %}
                    <p class="text-success mt-2">{{ messages.0 }}</p>
                {% endif %}
                </form>
                


                
    
    </div>
    </div>
    </div>
</div>
   


    
</body>
</html>
